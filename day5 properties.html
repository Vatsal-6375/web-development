<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css properties</title>
    <style>
        span
        {
            border: 2px solid black
        }
        img {
            border: 5px solid ;
            border-radius: 50px; 
        }
        button{
            font-family: fantasy;
            font-size: 30px;
            border: none;
            color: red;
            background-color: black;
            border-radius: 37px;


        }
        #b2{
            color: blue;
            background-color: orange;
        }
    </style>
</head>
<body>
    <p style="border: 3px dashed red">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi ut vero voluptatum at consequuntur nam error quae! Dolores architecto saepe ab possimus nostrum cumque delectus accusantium necessitatibus vero odit. Quo.</p>
    <div style="border-style:  dashed double solid dotted;"> i am div</div>
    <span> i am span 1</span>
    <span> i am span 2</span>
    <img src="image.png" width="100px" height="100px">
    <button id="b1">warning</button>
    <button id="b2">search</button>
    
</body>
</html>
